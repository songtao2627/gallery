<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>灵机 InspiredJoy - 数字画廊</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fresh-lime": "#84fab0",
              "fresh-lemon": "#fccb90",
              "fresh-cyan": "#8fd3f4",
              "fresh-teal": "#0093E9",
              "fresh-dark": "#1e293b",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              body: ["Outfit", "sans-serif"],
            },
            animation: {
              "liquid": "liquid 20s ease-in-out infinite",
              "float": "float 6s ease-in-out infinite",
              "scroll-left": "scroll-left 40s linear infinite",
            },
            keyframes: {
              liquid: {
                "0%": { 
                  transform: "translate(0, 0) rotate(0deg) scale(1)", 
                  borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%" 
                },
                "33%": { 
                  transform: "translate(30px, -50px) rotate(10deg) scale(1.1)", 
                  borderRadius: "30% 60% 70% 40% / 50% 60% 30% 60%" 
                },
                "66%": { 
                  transform: "translate(-20px, 20px) rotate(-5deg) scale(0.9)", 
                  borderRadius: "70% 30% 50% 50% / 30% 60% 40% 70%" 
                },
                "100%": { 
                  transform: "translate(0, 0) rotate(0deg) scale(1)", 
                  borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%" 
                },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-15px)" },
              },
              "scroll-left": {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc; /* bg-slate-50 */
        color: #1e293b;
        overflow-x: hidden;
      }

      /* Ribbon Shapes */
      .ribbon-shape {
        position: absolute;
        mix-blend-mode: multiply;
        opacity: 0.6;
        transition: all 0.5s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #84fab0;
      }
      
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
